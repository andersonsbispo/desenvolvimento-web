      <div class="container">
        <div class="row">
          <div class="col-12">
            
            <div class="card">
              <div class="card-body">
                <h1>Cadastro de Usuários</h1>
                <form id="">
                  <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
                  </div>

                  <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                  </div>

                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu email" required>
                  </div>

                  <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                  </div>

                  <div class="form-group">
                    <label for="gender">Gênero:</label> <br>
                    <select class="form-select" id="gender" name="gender">
                      <option value="Masculino">Masculino</option>
                      <option value="Feminino">Feminino</option>
                      <option value="Outro">Outro</option>
                    </select>
                  </div>

                  <br>

                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-secondary">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
