      <div class="container">
        <div class="row">
          <div class="col-12">
            
            <div class="card">
              <div class="card-body">
                <h1>Cadastro de Tarefas</h1>
                <form id="">
                  <div class="form-group">
                    <label for="tarefa">Nome da Tarefa:</label>
                    <input class="form-control" type="text" name="tarefa" id="tarefa" placeholder="Digite o nome da tarefa" required>
                  </div>

                  <div class="form-group">
                    <label for="dataCad">Data de Cadastro:</label>
                    <input class="form-control" type="date" name="dataCad" id="dataCad" placeholder="Selecione a data de cadastro" required>
                  </div>

                  <div class="form-group">
                    <label for="dataIni">Data de Início:</label>
                    <input class="form-control" type="date" name="dataIni" id="dataIni" placeholder="Selecione a data de início" required>
                  </div>

                  <div class="form-group">
                    <label for="dataTer">Data de Termino:</label>
                    <input class="form-control" type="date" name="dataTer" id="dataTer" placeholder="Selecione a data de termino" required>
                  </div>

                  <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input class="form-control" type="number" name="valor" id="valor" placeholder="Valor do serviço" required>
                  </div>
                  

                  <div class="form-group">
                    <label for="importancia">Importância:</label> <br>
                    <select class="form-select" id="importancia" name="importancia" aria-placeholder="Selecione o nível de importância">
                      <option value="">Selecione o nível de importância</option>
                      <option value="Não Executado">Pouco Importante</option>
                      <option value="Em Execução">Importante</option>
                      <option value="Executado">Muito Importante</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="stats">Status:</label> <br>
                    <select class="form-select" id="stats" name="stats">
                      <option value="">Selecione o status do serviço</option>
                      <option value="Não Executado">Não Executado</option>
                      <option value="Em Execução">Em Execução</option>
                      <option value="Executado">Executado</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea class="form-control" name="descricao" id="descricao" placeholder="Digite uma descrição para a tarefa"></textarea>
                  </div>

                  <br>

                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-secondary">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
