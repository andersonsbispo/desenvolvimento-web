<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS--ZfTG-t5pQAm8Gp9gHb0Ruld7Ro77l-y-g&usqp=CAU" type="image/x-icon">
    
    <style>
      body{
        background-color: #eff2f4;
      }
      .navbar{
        margin-bottom: 60px;
      }
      .card{
        box-shadow: 3px 6px 8px 3px rgba(100, 100, 100, 0.3);
      }
      iframe{
        width: 100%;
        height: 445px;
      }
    </style>
    
    <title>Cadastro</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #7159c1;" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cadastro de Usuários</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">Cadastrados</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <div class="container">
        <div class="row">
          <div class="col-6">
            
            <div class="card">
              <div class="card-body">
                <h1>Cadastro</h1>
                <form action="">
                  <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
                  </div>

                  <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Digite o seu nome de usuário" required>
                  </div>

                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu email" required>
                  </div>

                  <div class="form-group">
                    <label for="gender">Gênero:</label>
                    <input class="form-control" type="text" name="gender" list="gender" placeholder="Escolha o seu gênero" required>
                    <datalist id="gender">
                      <option value="Masculino">Masculino</option>
                      <option value="Feminino">Feminino</option>
                      <option value="Outro">Outro</option>
                    </datalist>
                  </div>

                  <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite uma mensagem"></textarea>
                  </div>

                  <div class="form-group text-center">
                    <br> <button type="submit" class="btn btn-outline-secondary">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
            
          </div>

          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7290.662267903152!2d-46.29780839311523!3d-23.984081256999175!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce0216e8b6051b%3A0x3cc2f67819d135cf!2sFaculdade%20Esamc%20Santos!5e0!3m2!1spt-BR!2sbr!4v1679592626753!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
